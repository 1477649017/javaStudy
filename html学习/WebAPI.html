    <style>
        .day {
            color: black;
            background-color: white;
        }

        .night {
            color: white;
            background-color:black;
        }
    </style>
    <p class="day">这是一段话 Lorem ipsum dolor sit amet consectetur, 
        adipisicing elit. A id provident similique, 
        error cum totam quia optio ipsum doloribus, 
        deleniti dolores aut magnam obcaecati ducimus assumenda eveniet corrupti accusamus laudantium!</p>

    <script>
        let p = document.querySelector('p');
        p.onclick = function(){
            if(p.className == "day"){
                p.className = "night";
            }else{
                p.className = "day";
            }
        }
    </script>

    <style>
        /* css代码来设置文件水平居中 */
        td{
            
            text-align: center;
        }

    <table width="500px" height="300px" border="2px">

    <!-- 单行文本输入框 -->
    <input type="text">
    <!-- 密码框，输入会用小圆点进行遮盖 -->
    <!-- 网页上的某个登录界面密码忘了就可以把页面密码的这个属性改成text就可以看到密码了 -->
    <input type="password">
    <!-- 单选框 -->
    <!-- checked="checked"表示默认选中 -->
    <input type="radio" name="gender" id="male" checked="checked"><label for="male">男</label>
    <input type="radio" name="gender" id="female"><label for="female">女</label>

    <!-- 复选框 就是可以选择多个-->
    <!-- 同样可以使用上面单选框的属性 -->
    <input type="checkbox" id="1"><label for="1">吃饭</label>
    <input type="checkbox">睡觉
    <input type="checkbox">打豆豆

    <!-- 普通按钮 -->
    <!-- alert()是js语法 -->
    <input type="button" value="这是按钮" onclick="alert('hello!')">

    <!-- 提交按钮 -->
    <input type="submit" value="提交按钮">

    <!-- 选择文件 -->
    <input type="file">

    <br>
    <select>
        <option selected="selected">中国</option>
        <option>美国</option>
        <option>英国</option>
    </select>

    <br>
    <!-- 可以写多少行，一行可以写多少 -->
    <textarea cols="30" rows="10"></textarea>
